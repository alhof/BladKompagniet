<div class="addresser">
    <div class="addresser-table">
        <table>
            <tr>
                <th></th>
                <th>Adresse</th>
            </tr>

            <tr *ngFor="let item of [].constructor(5); let row = index">
                <td><div class='indicator' [style.display]='showRowIndicator("addresses",row) ? "inline-block" : "none"'></div></td>
                <td><field row='{{row}}' name='street_name' size='35' id='table' block='addresses'></field></td>
            </tr>
        </table>
    </div>
